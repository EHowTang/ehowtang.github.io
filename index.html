<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHow_PORTFOLIO // SYSTEM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- 0. 全域變數定義 --- */
        :root {
            --bg-color: #0a0a0a;       /* 深黑底 */
            --text-main: #e0e0e0;      /* 灰白字 */
            --accent: #ccff00;         /* 絕區零酸性綠 */
            --line-color: #333333;     /* 裝飾線深灰 */
            --ui-bg: #111111;          /* UI背景 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; /* 禁止視窗出現捲軸，強制用我們定義的容器 */
            height: 100vh;
            width: 100vw;
        }

        /* --- 1. 背景裝飾 (掃描線 + 網格) --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; /* 讓滑鼠穿透 */
            z-index: 999;
        }

        /* --- 2. LOGO 設計 (EHow) --- */
        .brand-logo {
            position: fixed;
            top: 5vh;
            left: 5vw;
            z-index: 100; /* 永遠浮在最上面 */
            
            /* 設計感排版 */
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 4rem); /* 響應式大小，約佔畫面 10% 寬度 */
            color: var(--text-main);
            text-transform: none; /* 確保大小寫依照 EHow */
            letter-spacing: -2px;
            
            /* 裝飾線條 */
            border-left: 5px solid var(--accent);
            padding-left: 15px;
            line-height: 0.9;
        }

        .brand-logo span {
            display: block;
            font-size: 0.4em; /* 副標題小字 */
            font-family: 'Share Tech Mono', monospace;
            color: var(--accent);
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* --- 3. 橫向捲軸容器 (核心邏輯) --- */
        .scroll-wrapper {
            display: flex;
            overflow-x: auto;      /* 允許橫向滑動 */
            overflow-y: hidden;    /* 禁止直向滑動 */
            scroll-snap-type: x mandatory; /* 啟動卡片吸附效果 */
            height: 100vh;
            width: 100vw;
            
            /* 隱藏預設捲軸 */
            scrollbar-width: none; /* Firefox */
        }
        .scroll-wrapper::-webkit-scrollbar { 
            display: none; /* Chrome/Safari */
        }

        /* 每一頁的設定 */
        .section {
            flex: 0 0 100vw;       /* 每一頁寬度固定 100% 視窗寬 */
            height: 100vh;
            scroll-snap-align: center; /* 滑動時自動對齊中間 */
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 4. 中間內容區 (作品集預覽) --- */
        .content-card {
            width: 60%;
            height: 50%;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--line-color);
            position: relative;
            
            /* 工業風切角 */
            clip-path: polygon(
                0 0, 100% 0, 
                100% 90%, 95% 100%, 
                0 100%
            );
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
        }

        .content-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.1);
        }

        .card-number {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05); /* 超大背景字 */
            font-family: 'Orbitron';
        }

        h2 { margin: 0; font-size: 2rem; color: white; }
        p { color: #888; margin-top: 10px; max-width: 80%; }

        /* --- 5. 底部 UI (5個功能點 + 連線) --- */
        .bottom-ui-container {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 60%; /* UI 總寬度 */
            height: 60px;
            z-index: 100;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 那條水平細黑線 */
        .connecting-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #000; /* 全黑線 */
            border-bottom: 1px solid #333; /* 加一點反光邊緣讓它在黑底看得到 */
            z-index: -1;
        }

        /* 5個 UI 按鈕 */
        .ui-node {
            width: 40px;
            height: 40px;
            background-color: #000;
            border: 1px solid #444;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            
            /* 菱形設計 */
            transform: rotate(45deg); 
        }

        /* 裡面的文字轉回來，不然會歪著 */
        .ui-node span {
            transform: rotate(-45deg);
            font-size: 12px;
            font-weight: bold;
        }

        .ui-node:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            color: #000;
            box-shadow: 0 0 10px var(--accent);
        }

        /* 頁面指示器 (提示可以左右滑) */
        .scroll-hint {
            position: fixed;
            bottom: 15vh;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 0.8rem;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="brand-logo">
        EHow
        <span>DESIGN // SYSTEM</span>
    </div>

    <div class="scroll-wrapper">
        
        <section class="section" id="page1">
            <div class="content-card">
                <div class="card-number">01</div>
                <h2>WELCOME</h2>
                <p>拖曳或滾動以瀏覽系統</p>
                <p style="color: var(--accent); margin-top:20px;">>> INITIALIZING...</p>
            </div>
        </section>

        <section class="section" id="page2">
            <div class="content-card">
                <div class="card-number">02</div>
                <h2>PROJECT_ALPHA</h2>
                <p>嵌入式系統開發展示</p>
            </div>
        </section>

        <section class="section" id="page3">
            <div class="content-card">
                <div class="card-number">03</div>
                <h2>WEB_DESIGN</h2>
                <p>前端介面實驗</p>
            </div>
        </section>

        <section class="section" id="page4">
            <div class="content-card">
                <div class="card-number">04</div>
                <h2>HISTORY</h2>
                <p>學歷與競賽紀錄</p>
            </div>
        </section>
    </div>

    <div class="scroll-hint">< < < SCROLL / SWIPE > > ></div>

    <div class="bottom-ui-container">
        <div class="connecting-line"></div>
        
        <div class="ui-node" title="Home"><span>01</span></div>
        <div class="ui-node" title="About"><span>02</span></div>
        <div class="ui-node" title="Works"><span>03</span></div>
        <div class="ui-node" title="Blog"><span>04</span></div>
        <div class="ui-node" title="Contact"><span>05</span></div>
    </div>

    <script>
        // 簡單的腳本：讓底部 UI 按鈕點擊後可以滑動到對應頁面
        const wrapper = document.querySelector('.scroll-wrapper');
        const nodes = document.querySelectorAll('.ui-node');
        const windowWidth = window.innerWidth;

        nodes.forEach((node, index) => {
            node.addEventListener('click', () => {
                // 計算要滑動的位置：索引 * 螢幕寬度
                wrapper.scrollTo({
                    left: index * windowWidth,
                    behavior: 'smooth' // 平滑滾動
                });
            });
        });
    </script>

</body>
</html>
